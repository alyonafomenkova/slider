      <h1 class="demo__title">Plugin demo</h1>
      <div class="demo__component-wrapper">
        <div class="demo__panel-wrapper">
          <form class="settings-panel" id="panel-0">
            <fieldset class="settings-panel__fieldset">
              <legend class="settings-panel__fieldset-title">Orientation</legend>
              <div class="settings-panel__fieldset-inputs-wrapper">
                <div class="settings-panel__fieldset-input-wrapper">
                  <input class="settings-panel__input settings-panel__input_orientation_vertical" type="radio" name="orientation" id="vertical_0">
                  <label class="settings-panel__label settings-panel__label_orientation_vertical" for="vertical_0">Vertical</label>
                </div>
                <div class="settings-panel__fieldset-input-wrapper">
                  <input class="settings-panel__input settings-panel__input_orientation_horizontal" type="radio" name="orientation" id="horizontal_0" checked="checked">
                  <label class="settings-panel__label settings-panel__label_orientation_horizontal" for="horizontal_0">Horizontal</label>
                </div>
              </div>
            </fieldset>
            <fieldset class="settings-panel__fieldset">
              <legend class="settings-panel__fieldset-title">Type</legend>
              <div class="settings-panel__fieldset-inputs-wrapper">
                <div class="settings-panel__fieldset-input-wrapper">
                  <input class="settings-panel__input settings-panel__input_type_single" type="radio" name="type" id="single_0" checked="checked">
                  <label class="settings-panel__label settings-panel__label_type_single" for="single_0">Single</label>
                </div>
                <div class="settings-panel__fieldset-input-wrapper">
                  <input class="settings-panel__input settings-panel__input_type_interval" type="radio" name="type" id="interval_0">
                  <label class="settings-panel__label settings-panel__label_type_interval" for="interval_0">Interval</label>
                </div>
              </div>
            </fieldset>
            <fieldset class="settings-panel__fieldset">
              <legend class="settings-panel__fieldset-title">Additional</legend>
              <div class="settings-panel__fieldset-inputs-wrapper">
                <div class="settings-panel__fieldset-input-wrapper">
                  <input class="settings-panel__input" type="checkbox" name="scale" id="scale_0" checked>
                  <label class="settings-panel__label" for="scale_0">Scale</label>
                </div>
                <div class="settings-panel__fieldset-input-wrapper">
                  <input class="settings-panel__input" type="checkbox" name="value" id="value_0" checked>
                  <label class="settings-panel__label" for="value_0">Value</label>
                </div>
              </div>
            </fieldset>
            <div class="settings-panel__values">
              <label class="settings-panel__values-label">MIN
                <input class="settings-panel__values-input settings-panel__values-input_kind_min" type="number" name="min">
              </label>
              <label class="settings-panel__values-label">MAX
                <input class="settings-panel__values-input settings-panel__values-input_kind_max" type="number" name="max">
              </label>
              <label class="settings-panel__values-label">Step
                <input class="settings-panel__values-input settings-panel__values-input_kind_step" type="number" name="step" min="1">
              </label>
              <div class="settings-panel__current-values-wrapper">
                <label class="settings-panel__values-label">Value From
                  <input class="settings-panel__values-input settings-panel__values-input_kind_from" type="number" name="value1">
                </label>
                <label class="settings-panel__values-label settings-panel__values-label_kind_to">Value To
                  <input class="settings-panel__values-input settings-panel__values-input_kind_to" type="number" name="value2">
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="demo__slider-wrapper">
          <div class="demo__slider slider js-slider" id="slider-0"></div>
        </div>
      </div>
